        }

            color: #333;
            font-weight: bold;
            font-size: 16px;
        }

            font-size: 16px;

        }

            border: none;
            padding: 15px 40px;

            font-size: 18px;
            font-weight: bold;

        }

        .fortune-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .fortune-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            display: none;
            background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-title {
            font-size: 24px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;
        }

        .horse-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .horse-number {
            font-size: 28px;
            font-weight: bold;
            color: #e17055;
            margin-bottom: 10px;
        }

        .horse-name {
            font-size: 20px;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 8px;
        }

        .fortune-message {
            color: #636e72;
            font-size: 14px;
            line-height: 1.6;
        }

        .reset-btn {
            background: #74b9ff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #0984e3;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 16px;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

            background: linear-gradient(135deg, #a8e6cf 0%, #88d8a3 100%);

            padding: 20px;
