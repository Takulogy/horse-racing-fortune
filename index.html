<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="競馬の本命馬を占うWebアプリ。星座、血液型、レース選択で運命の馬を見つけよう！">
    <meta name="keywords" content="競馬,占い,本命馬,予想,宝塚記念,安田記念">
    <meta property="og:title" content="🏇 競馬占い - あなたの本命馬を見つけよう！">
    <meta property="og:description" content="星座と血液型で運命の本命馬を占います">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/assets/images/og-image.png">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="stylesheet" href="/styles/style.css">
    <title>🏇 競馬占い - あなたの本命馬を見つけよう！</title>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>🏇 競馬占い</h1>
            <p>あなたの運命の本命馬を見つけましょう！</p>
        </div>

        <form id="fortuneForm" action="javascript:void(0);">
            <div class="form-group">
                <label for="zodiac">星座を選択してください</label>
                <select id="zodiac" required>
                    <option value="">選択してください</option>
                    <option value="aries">牡羊座 (3/21-4/19)</option>
                    <option value="taurus">牡牛座 (4/20-5/20)</option>
                    <option value="gemini">双子座 (5/21-6/21)</option>
                    <option value="cancer">蟹座 (6/22-7/22)</option>
                    <option value="leo">獅子座 (7/23-8/22)</option>
                    <option value="virgo">乙女座 (8/23-9/22)</option>
                    <option value="libra">天秤座 (9/23-10/23)</option>
                    <option value="scorpio">蠍座 (10/24-11/22)</option>
                    <option value="sagittarius">射手座 (11/23-12/21)</option>
                    <option value="capricorn">山羊座 (12/22-1/19)</option>
                    <option value="aquarius">水瓶座 (1/20-2/18)</option>
                    <option value="pisces">魚座 (2/19-3/20)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bloodType">血液型を選択してください</label>
                <select id="bloodType" required>
                    <option value="">選択してください</option>
                    <option value="A">A型</option>
                    <option value="B">B型</option>
                    <option value="O">O型</option>
                    <option value="AB">AB型</option>
                </select>
            </div>

            <div class="form-group">
                <label for="targetRace">あなたの今回×競馬は何ですか？</label>
                <select id="targetRace" required>
                    <option value="">選択してください</option>
                    <option value="takarazuka">宝塚記念 (6/15 阪神)</option>
                    <option value="yasuda">安田記念 (6/8 東京) ※終了</option>
                    <option value="derby">日本ダービー (6/1 東京) ※終了</option>
                    <option value="oaks">オークス (5/25 東京) ※終了</option>
                    <option value="victoria">ヴィクトリアマイル (5/11 東京) ※終了</option>
                    <option value="tennosho_spring">天皇賞(春) (4/27 京都) ※終了</option>
                    <option value="oka_sho">桜花賞 (4/6 阪神) ※終了</option>
                    <option value="satsuki_sho">皐月賞 (4/13 中山) ※終了</option>
                </select>
            </div>

            <div class="form-group">
                <label for="luckyNumber">今日のラッキーナンバー (1-18)</label>
                <input type="number" id="luckyNumber" min="1" max="18" required placeholder="1から18の数字を入力">
            </div>

            <button type="button" class="fortune-btn" onclick="startFortune()">🔮 本命馬を占う</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            運命の馬を探索中...
        </div>

        <div class="result-container" id="result">
            <div class="result-title">🎯 あなたの本命はこちら！</div>
            <div class="horse-card" id="horseCard">
                <div class="horse-number" id="horseNumber"></div>
                <div class="horse-name" id="horseName"></div>
                <div class="fortune-message" id="fortuneMessage"></div>
            </div>
            <div id="actualHorseContainer"></div>
            <button class="reset-btn" onclick="resetForm()">もう一度占う</button>
        </div>
    </div>

    <script src="/scripts/main.js"></script>
</body>
</html>
